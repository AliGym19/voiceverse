<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - VoiceVerse</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #131729;
            --bg-card: #1a1f3a;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
            --green: #10b981;
            --yellow: #f59e0b;
            --red: #ef4444;
            --border: #2d3448;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-back:hover {
            background: var(--border);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .stat-change {
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }

        .stat-change.positive {
            color: var(--green);
        }

        .stat-change.negative {
            color: var(--red);
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .table-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.875rem;
        }

        td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        tr:hover {
            background: var(--bg-secondary);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--green);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--yellow);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìä Analytics Dashboard</h1>
            <a href="/settings" class="btn btn-back">‚Üê Back to Settings</a>
        </header>

        <main class="main-content">
            <!-- Stats Overview -->
            <div class="section-title">üìà Overview</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üé§</div>
                    <div class="stat-value" id="totalGenerations">-</div>
                    <div class="stat-label">Total Generations</div>
                    <div class="stat-change positive" id="generationsChange"></div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-value" id="totalUsers">-</div>
                    <div class="stat-label">Total Users</div>
                    <div class="stat-change positive" id="usersChange"></div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìù</div>
                    <div class="stat-value" id="totalCharacters">-</div>
                    <div class="stat-label">Characters Processed</div>
                    <div class="stat-change positive" id="charactersChange"></div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üí∞</div>
                    <div class="stat-value" id="totalCost">$-</div>
                    <div class="stat-label">Total Cost</div>
                    <div class="stat-change" id="costChange"></div>
                </div>
            </div>

            <!-- Charts -->
            <div class="section-title">üìä Charts</div>
            <div class="chart-grid">
                <div class="chart-card">
                    <div class="chart-title">Generations Over Time</div>
                    <div class="chart-container">
                        <canvas id="generationsChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-title">Voice Distribution</div>
                    <div class="chart-container">
                        <canvas id="voiceChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Recent Activity Table -->
            <div class="section-title">üïí Recent Activity</div>
            <div class="table-card">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>File Name</th>
                            <th>Voice</th>
                            <th>Characters</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="activityTable">
                        <tr>
                            <td colspan="6" class="loading">Loading activity...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        let generationsChart, voiceChart;

        // Load analytics data
        async function loadAnalytics() {
            try {
                // Load stats
                const statsResponse = await fetch('/api/analytics/stats');
                const stats = await statsResponse.json();

                if (stats.success) {
                    document.getElementById('totalGenerations').textContent = stats.total_generations.toLocaleString();
                    document.getElementById('totalUsers').textContent = stats.total_users.toLocaleString();
                    document.getElementById('totalCharacters').textContent = stats.total_characters.toLocaleString();
                    document.getElementById('totalCost').textContent = '$' + stats.total_cost.toFixed(2);
                }

                // Load recent activity
                const activityResponse = await fetch('/api/analytics/recent-activity');
                const activity = await activityResponse.json();

                if (activity.success && activity.activities) {
                    const tableBody = document.getElementById('activityTable');
                    if (activity.activities.length > 0) {
                        tableBody.innerHTML = activity.activities.map(item => `
                            <tr>
                                <td>${item.username}</td>
                                <td>${item.filename}</td>
                                <td>${item.voice}</td>
                                <td>${item.characters}</td>
                                <td>${new Date(item.created_at).toLocaleDateString()}</td>
                                <td><span class="badge badge-success">Complete</span></td>
                            </tr>
                        `).join('');
                    } else {
                        tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--text-secondary);">No recent activity</td></tr>';
                    }
                }

                // Initialize charts
                initCharts();
            } catch (error) {
                console.error('Error loading analytics:', error);
                // Show fallback data
                showFallbackData();
            }
        }

        function showFallbackData() {
            document.getElementById('totalGenerations').textContent = '0';
            document.getElementById('totalUsers').textContent = '0';
            document.getElementById('totalCharacters').textContent = '0';
            document.getElementById('totalCost').textContent = '$0.00';

            document.getElementById('activityTable').innerHTML =
                '<tr><td colspan="6" style="text-align: center; color: var(--text-secondary);">No data available yet</td></tr>';
        }

        function initCharts() {
            // Generations Over Time Chart
            const ctx1 = document.getElementById('generationsChart').getContext('2d');
            generationsChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Generations',
                        data: [12, 19, 15, 25, 22, 30, 28],
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#2d3448' },
                            ticks: { color: '#94a3b8' }
                        },
                        x: {
                            grid: { color: '#2d3448' },
                            ticks: { color: '#94a3b8' }
                        }
                    }
                }
            });

            // Voice Distribution Chart
            const ctx2 = document.getElementById('voiceChart').getContext('2d');
            voiceChart = new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: ['Nova', 'Alloy', 'Echo', 'Fable', 'Onyx', 'Shimmer'],
                    datasets: [{
                        data: [30, 20, 15, 15, 10, 10],
                        backgroundColor: [
                            '#6366f1',
                            '#10b981',
                            '#f59e0b',
                            '#ef4444',
                            '#8b5cf6',
                            '#ec4899'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#e2e8f0' }
                        }
                    }
                }
            });
        }

        // Load analytics on page load
        loadAnalytics();

        // Refresh every 30 seconds
        setInterval(loadAnalytics, 30000);
    </script>
</body>
</html>
