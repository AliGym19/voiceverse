services:
  - type: web
    name: voiceverse-tts
    env: python
    region: frankfurt  # EU region closest to London
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 tts_app19:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        sync: false  # Render provides this
      - key: USE_HTTPS
        value: true
      - key: SECURE_COOKIES
        value: true
      - key: SESSION_COOKIE_HTTPONLY
        value: true
      - key: SESSION_COOKIE_SAMESITE
        value: Lax
      - key: OPENAI_API_KEY
        sync: false  # You'll add this manually in Render dashboard
    autoDeploy: true
