<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 1: Sound Wave Theme - VoiceVerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Sound Wave Colors */
            --wave-blue: #00D9FF;
            --deep-purple: #6B46C1;
            --voice-violet: #9F7AEA;
            --background: #0F0F23;
            --surface: #1A1A3E;
            --surface-light: #2D2D5F;
            --text-primary: #E8E8FF;
            --text-secondary: #A0A0C8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated wave background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(107, 70, 193, 0.1) 0%, transparent 50%);
            animation: waveMove 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes waveMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 32px 16px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 48px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--wave-blue) 0%, var(--deep-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .badge {
            display: inline-block;
            margin-top: 16px;
            padding: 8px 16px;
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 20px;
            font-size: 14px;
            color: var(--wave-blue);
            font-weight: 600;
        }

        /* TTS Section */
        .tts-section {
            background: var(--surface);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .section-title {
            font-family: 'Outfit', sans-serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            background: var(--surface-light);
            border: 2px solid transparent;
            border-radius: 20px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            position: relative;
        }

        textarea:focus {
            outline: none;
            border-color: var(--wave-blue);
            box-shadow: 0 0 0 4px rgba(0, 217, 255, 0.1), 0 0 30px rgba(0, 217, 255, 0.2);
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        /* Voice Selector */
        .voice-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 24px 0;
        }

        .voice-btn {
            padding: 20px;
            background: rgba(107, 70, 193, 0.2);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 16px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .voice-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 217, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .voice-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .voice-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.3);
            border-color: var(--wave-blue);
        }

        .voice-btn.active {
            background: linear-gradient(135deg, var(--wave-blue) 0%, var(--deep-purple) 100%);
            border-color: var(--wave-blue);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.4);
            transform: translateY(-2px);
        }

        .voice-emoji {
            display: block;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .voice-name {
            position: relative;
            z-index: 1;
        }

        /* Speed Control */
        .speed-control {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }

        .speed-btn {
            width: 44px;
            height: 44px;
            background: var(--surface-light);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .speed-btn:hover {
            background: var(--wave-blue);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
        }

        .speed-display {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: var(--surface-light);
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--wave-blue);
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, var(--wave-blue) 0%, var(--deep-purple) 100%);
            border: none;
            border-radius: 16px;
            color: var(--background);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 217, 255, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        /* Audio Player Preview */
        .audio-player {
            background: var(--surface);
            border-radius: 24px;
            padding: 24px;
            margin-top: 32px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .player-title {
            font-weight: 600;
        }

        .progress-bar {
            height: 4px;
            background: var(--surface-light);
            border-radius: 2px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, var(--wave-blue), var(--deep-purple));
            border-radius: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            background: var(--surface-light);
            border: none;
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn.play {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--wave-blue), var(--deep-purple));
            box-shadow: 0 4px 16px rgba(0, 217, 255, 0.3);
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        /* Info Banner */
        .info-banner {
            text-align: center;
            padding: 16px;
            background: rgba(159, 122, 234, 0.1);
            border: 1px solid rgba(159, 122, 234, 0.3);
            border-radius: 12px;
            margin-top: 32px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .voice-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 28px;
            }

            .tts-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåä Sound Wave Theme</h1>
            <p class="subtitle">Option 1: Audio-visual design with dynamic wave patterns</p>
            <div class="badge">‚ú® Interactive Preview</div>
        </header>

        <div class="tts-section">
            <h2 class="section-title">Text to Convert</h2>
            <textarea placeholder="Enter your text here... Watch the wave effects when you interact with elements!"></textarea>

            <h2 class="section-title" style="margin-top: 24px;">Select Voice</h2>
            <div class="voice-grid">
                <button class="voice-btn active">
                    <span class="voice-emoji">üé§</span>
                    <div class="voice-name">Alloy</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">üîä</span>
                    <div class="voice-name">Echo</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">üìñ</span>
                    <div class="voice-name">Fable</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">üéß</span>
                    <div class="voice-name">Onyx</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">‚ú®</span>
                    <div class="voice-name">Nova</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">üåü</span>
                    <div class="voice-name">Shimmer</div>
                </button>
            </div>

            <h2 class="section-title">Speed Control</h2>
            <div class="speed-control">
                <button class="speed-btn">‚àí</button>
                <div class="speed-display">1.0x</div>
                <button class="speed-btn">+</button>
            </div>

            <button class="generate-btn">üéôÔ∏è Generate Speech</button>
        </div>

        <div class="audio-player">
            <div class="player-header">
                <div class="player-title">Audio Preview</div>
                <button style="background: none; border: none; color: var(--text-secondary); font-size: 20px; cursor: pointer;">‚úï</button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div style="display: flex; justify-content: space-between; color: var(--text-secondary); font-size: 12px; margin-bottom: 16px;">
                <span>0:15</span>
                <span>2:30</span>
            </div>
            <div class="player-controls">
                <button class="control-btn">‚èÆ</button>
                <button class="control-btn play">‚ñ∂Ô∏è</button>
                <button class="control-btn">‚è≠</button>
            </div>
        </div>

        <div class="info-banner">
            üí° Notice the wave patterns, glow effects, and smooth animations throughout
        </div>
    </div>

    <script>
        // Add interactivity
        document.querySelectorAll('.voice-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.voice-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        let speed = 1.0;
        const speedDisplay = document.querySelector('.speed-display');
        const speedBtns = document.querySelectorAll('.speed-btn');

        speedBtns[0].addEventListener('click', () => {
            speed = Math.max(0.5, speed - 0.25);
            speedDisplay.textContent = speed.toFixed(2) + 'x';
        });

        speedBtns[1].addEventListener('click', () => {
            speed = Math.min(2.0, speed + 0.25);
            speedDisplay.textContent = speed.toFixed(2) + 'x';
        });
    </script>
</body>
</html>
