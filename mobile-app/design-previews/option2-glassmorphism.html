<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 2: Glassmorphism Pro - VoiceVerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent: #FF6B9D;
            --secondary: #4ECDC4;
            --tertiary: #FFE66D;
            --background: #121212;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Gradient background blobs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        body::before {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.3) 0%, transparent 70%);
            top: -200px;
            right: -200px;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(78, 205, 196, 0.3) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 32px 16px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 48px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .badge {
            display: inline-block;
            margin-top: 16px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 14px;
            color: var(--accent);
            font-weight: 600;
        }

        /* Glass card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .glass-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow:
                0 12px 48px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow:
                0 0 0 4px rgba(255, 107, 157, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        /* Voice Selector */
        .voice-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 24px 0;
        }

        .voice-btn {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .voice-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .voice-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 24px rgba(255, 107, 157, 0.2);
            border-color: var(--accent);
        }

        .voice-btn.active::before {
            opacity: 1;
        }

        .voice-btn.active {
            border-color: var(--accent);
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
        }

        .voice-emoji {
            display: block;
            font-size: 28px;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .voice-name {
            position: relative;
            z-index: 1;
        }

        /* Speed Control */
        .speed-control {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }

        .speed-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .speed-btn:hover {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            transform: scale(1.15);
            box-shadow: 0 4px 16px rgba(255, 107, 157, 0.3);
        }

        .speed-display {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            border: none;
            border-radius: 20px;
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow:
                0 8px 24px rgba(255, 107, 157, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .generate-btn:hover::before {
            opacity: 1;
        }

        .generate-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow:
                0 16px 32px rgba(255, 107, 157, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .generate-btn span {
            position: relative;
            z-index: 1;
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        /* Audio Player */
        .audio-player {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 24px;
            margin-top: 32px;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .player-title {
            font-weight: 600;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            border-radius: 3px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .control-btn.play {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            box-shadow: 0 4px 16px rgba(255, 107, 157, 0.3);
        }

        .control-btn:hover {
            transform: scale(1.15);
        }

        /* Info Banner */
        .info-banner {
            text-align: center;
            padding: 16px;
            background: rgba(255, 230, 109, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 230, 109, 0.3);
            border-radius: 16px;
            margin-top: 32px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .voice-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 28px;
            }

            .glass-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíé Glassmorphism Pro</h1>
            <p class="subtitle">Option 2: Frosted glass effects with premium depth</p>
            <div class="badge">‚ú® Interactive Preview</div>

        <div class="glass-card">

                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">üéß</span>

                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">‚ú®</span>

                </button>

                    <span class="voice-emoji">üåü</span>

        </div>

        <div class="info-banner">
            üí° Notice the frosted glass blur, depth layers, and smooth bouncy animations
        </div>
    </div>

    <script>
        document.querySelectorAll('.voice-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.voice-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        let speed = 1.0;
        const speedDisplay = document.querySelector('.speed-display');
        const speedBtns = document.querySelectorAll('.speed-btn');

        speedBtns[0].addEventListener('click', () => {
            speed = Math.max(0.5, speed - 0.25);
            speedDisplay.textContent = speed.toFixed(2) + 'x';
        });

        speedBtns[1].addEventListener('click', () => {
            speed = Math.min(2.0, speed + 0.25);
            speedDisplay.textContent = speed.toFixed(2) + 'x';
        });
    </script>
</body>
</html>
