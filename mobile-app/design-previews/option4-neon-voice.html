<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 4: Neon Voice - VoiceVerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00FFF5;
            --neon-magenta: #FF00FF;
            --neon-purple: #B026FF;
            --neon-blue: #00BFFF;
            --background: #0A0A0F;
            --surface: #14141F;
            --surface-light: #1E1E2E;
            --text-primary: #FFFFFF;
            --text-secondary: #A8A8C8;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(0, 255, 245, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 245, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Neon glow circles */
        body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            filter: blur(100px);
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.15; }
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 32px 16px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 48px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-magenta) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(0, 255, 245, 0.5);
            filter: drop-shadow(0 0 10px rgba(0, 255, 245, 0.5));
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .badge {
            display: inline-block;
            margin-top: 16px;
            padding: 8px 20px;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            border-radius: 0;
            font-size: 14px;
            color: var(--neon-cyan);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.3);
            animation: borderGlow 2s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 245, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 245, 0.6); }
        }

        /* Cyber Card */
        .cyber-card {
            background: var(--surface);
            border: 2px solid var(--neon-cyan);
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            padding: 32px;
            margin-bottom: 32px;
            position: relative;
            box-shadow:
                0 0 30px rgba(0, 255, 245, 0.2),
                inset 0 0 30px rgba(0, 255, 245, 0.05);
            transition: all 0.3s ease;
        }

        .cyber-card:hover {
            box-shadow:
                0 0 50px rgba(0, 255, 245, 0.4),
                inset 0 0 30px rgba(0, 255, 245, 0.1);
            transform: translateY(-4px);
        }

        /* Corner accents */
        .cyber-card::before,
        .cyber-card::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-magenta);
        }

        .cyber-card::before {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .cyber-card::after {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            background: var(--surface-light);
            border: 2px solid rgba(0, 255, 245, 0.3);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
        }

        textarea:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow:
                0 0 20px rgba(0, 255, 245, 0.3),
                inset 0 0 20px rgba(0, 255, 245, 0.05);
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        /* Voice Selector */
        .voice-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin: 24px 0;
        }

        .voice-btn {
            padding: 20px;
            background: var(--surface-light);
            border: 2px solid rgba(0, 255, 245, 0.3);
            color: var(--text-primary);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .voice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 245, 0.3), transparent);
            transition: left 0.5s;
        }

        .voice-btn:hover::before {
            left: 100%;
        }

        .voice-btn:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.3);
            transform: translateY(-2px);
        }

        .voice-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 245, 0.2) 0%, rgba(255, 0, 255, 0.2) 100%);
            border-color: var(--neon-cyan);
            box-shadow:
                0 0 30px rgba(0, 255, 245, 0.4),
                inset 0 0 30px rgba(0, 255, 245, 0.1);
        }

        .voice-emoji {
            display: block;
            font-size: 28px;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 5px var(--neon-cyan));
        }

        .voice-name {
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Speed Control */
        .speed-control {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }

        .speed-btn {
            width: 44px;
            height: 44px;
            background: var(--surface-light);
            border: 2px solid rgba(0, 255, 245, 0.3);
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(25% 0, 75% 0, 100% 50%, 75% 100%, 25% 100%, 0 50%);
        }

        .speed-btn:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.4);
            transform: scale(1.1);
        }

        .speed-display {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: var(--surface-light);
            border: 2px solid rgba(0, 255, 245, 0.3);
            font-size: 20px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 255, 245, 0.5);
            clip-path: polygon(10px 0, calc(100% - 10px) 0, 100% 50%, calc(100% - 10px) 100%, 10px 100%, 0 50%);
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-magenta) 100%);
            border: 2px solid var(--neon-cyan);
            color: var(--background);
            font-size: 18px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(0, 255, 245, 0.4);
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            box-shadow: 0 0 50px rgba(0, 255, 245, 0.6);
            transform: translateY(-2px);
        }

        .generate-btn span {
            position: relative;
            z-index: 1;
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        /* Audio Player */
        .audio-player {
            background: var(--surface);
            border: 2px solid var(--neon-magenta);
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            padding: 24px;
            margin-top: 32px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .player-title {
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            height: 6px;
            background: var(--surface-light);
            border: 1px solid rgba(0, 255, 245, 0.3);
            margin-bottom: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
            animation: progressGlow 2s ease-in-out infinite;
        }

        @keyframes progressGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 245, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 245, 0.8); }
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            background: var(--surface-light);
            border: 2px solid rgba(0, 255, 245, 0.3);
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(30% 0, 70% 0, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0 70%, 0 30%);
        }

        .control-btn.play {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.4);
        }

        .control-btn:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.5);
            transform: scale(1.1);
        }

        /* Info Banner */
        .info-banner {
            text-align: center;
            padding: 16px;
            background: rgba(176, 38, 255, 0.1);
            border: 2px solid rgba(176, 38, 255, 0.5);
            margin-top: 32px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            clip-path: polygon(10px 0, calc(100% - 10px) 0, 100% 10px, 100% calc(100% - 10px), calc(100% - 10px) 100%, 10px 100%, 0 calc(100% - 10px), 0 10px);
        }

        @media (max-width: 768px) {
            .voice-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 36px;
            }

            .cyber-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° NEON VOICE</h1>
            <p class="subtitle">Option 4: Cyberpunk-inspired with neon accents</p>
            <div class="badge">Interactive Preview</div>
        </header>

        <div class="cyber-card">
            <h2 class="section-title">Text to Convert</h2>
            <textarea placeholder="Enter your text here... Experience the cyberpunk aesthetic!"></textarea>

            <h2 class="section-title" style="margin-top: 24px;">Select Voice</h2>
            <div class="voice-grid">
                <button class="voice-btn active">
                    <span class="voice-emoji">üé§</span>
                    <div class="voice-name">Alloy</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">üîä</span>
                    <div class="voice-name">Echo</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">üìñ</span>
                    <div class="voice-name">Fable</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">üéß</span>
                    <div class="voice-name">Onyx</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">‚ú®</span>
                    <div class="voice-name">Nova</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">üåü</span>
                    <div class="voice-name">Shimmer</div>
                </button>
            </div>

            <h2 class="section-title">Speed Control</h2>
            <div class="speed-control">
                <button class="speed-btn">‚àí</button>
                <div class="speed-display">1.0x</div>
                <button class="speed-btn">+</button>
            </div>

            <button class="generate-btn">
                <span>‚ö° Generate Speech</span>
            </button>
        </div>

        <div class="audio-player">
            <div class="player-header">
                <div class="player-title">Audio Preview</div>
                <button style="background: none; border: none; color: var(--text-secondary); font-size: 20px; cursor: pointer;">‚úï</button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div style="display: flex; justify-content: space-between; color: var(--text-secondary); font-size: 12px; margin-bottom: 16px; font-family: 'Orbitron', sans-serif;">
                <span>0:15</span>
                <span>2:30</span>
            </div>
            <div class="player-controls">
                <button class="control-btn">‚èÆ</button>
                <button class="control-btn play">‚ñ∂Ô∏è</button>
                <button class="control-btn">‚è≠</button>
            </div>
        </div>

        <div class="info-banner">
            ‚ö° Notice the angular shapes, neon glows, animated grid, and cyberpunk aesthetic
        </div>
    </div>

    <script>
        document.querySelectorAll('.voice-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.voice-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        let speed = 1.0;
        const speedDisplay = document.querySelector('.speed-display');
        const speedBtns = document.querySelectorAll('.speed-btn');

        speedBtns[0].addEventListener('click', () => {
            speed = Math.max(0.5, speed - 0.25);
            speedDisplay.textContent = speed.toFixed(2) + 'x';
        });

        speedBtns[1].addEventListener('click', () => {
            speed = Math.min(2.0, speed + 0.25);
            speedDisplay.textContent = speed.toFixed(2) + 'x';
        });
    </script>
</body>
</html>
