<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 5: Warm & Professional - VoiceVerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --coral: #FF6B6B;
            --peach: #FFA07A;
            --sage: #98D8C8;
            --soft-blue: #6A93CB;
            --warm-bg: #FFF8F3;
            --surface: #FFFFFF;
            --text-primary: #2D3436;
            --text-secondary: #636E72;
            --border: #F0E9E3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--warm-bg);
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 48px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 56px;
        }

        h1 {
            font-family: 'Manrope', sans-serif;
            font-size: 44px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--coral) 0%, var(--peach) 50%, var(--sage) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 17px;
            font-weight: 500;
            line-height: 1.6;
        }

        .badge {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 24px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15), rgba(152, 216, 200, 0.15));
            border: 2px solid var(--coral);
            border-radius: 30px;
            font-size: 14px;
            color: var(--coral);
            font-weight: 700;
        }

        /* Warm Card */
        .warm-card {
            background: var(--surface);
            border-radius: 32px;
            padding: 40px;
            margin-bottom: 32px;
            box-shadow:
                0 2px 8px rgba(255, 107, 107, 0.08),
                0 8px 32px rgba(255, 107, 107, 0.06);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid var(--border);
        }

        .warm-card:hover {
            transform: translateY(-6px);
            box-shadow:
                0 4px 16px rgba(255, 107, 107, 0.12),
                0 16px 48px rgba(255, 107, 107, 0.1);
        }

        .section-title {
            font-family: 'Manrope', sans-serif;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, var(--coral), var(--peach));
            border-radius: 2px;
        }

        textarea {
            width: 100%;
            min-height: 160px;
            padding: 22px;
            background: var(--warm-bg);
            border: 2px solid var(--border);
            border-radius: 20px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            line-height: 1.7;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--coral);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
            background: white;
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        /* Voice Selector */
        .voice-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin: 28px 0;
        }

        .voice-btn {
            padding: 24px;
            background: var(--warm-bg);
            border: 2px solid var(--border);
            border-radius: 20px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .voice-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--coral), var(--peach));
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 20px;
        }

        .voice-btn:hover {
            border-color: var(--coral);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.2);
        }

        .voice-btn.active::before {
            opacity: 1;
        }

        .voice-btn.active {
            border-color: var(--coral);
            color: white;
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.25);
        }

        .voice-emoji {
            display: block;
            font-size: 32px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .voice-name {
            position: relative;
            z-index: 1;
            font-family: 'Manrope', sans-serif;
        }

        /* Speed Control */
        .speed-control {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 28px 0;
        }

        .speed-btn {
            width: 52px;
            height: 52px;
            background: var(--warm-bg);
            border: 2px solid var(--border);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 26px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .speed-btn:hover {
            border-color: var(--coral);
            background: white;
            transform: scale(1.08);
            box-shadow: 0 4px 16px rgba(255, 107, 107, 0.15);
        }

        .speed-btn:active {
            transform: scale(0.95);
        }

        .speed-display {
            flex: 1;
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(152, 216, 200, 0.1));
            border: 2px solid var(--border);
            border-radius: 16px;
            font-size: 24px;
            font-weight: 800;
            font-family: 'Manrope', sans-serif;
            color: var(--coral);
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, var(--coral) 0%, var(--peach) 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Manrope', sans-serif;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.25);
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--peach) 0%, var(--sage) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .generate-btn:hover::before {
            opacity: 1;
        }

        .generate-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 36px rgba(255, 107, 107, 0.35);
        }

        .generate-btn span {
            position: relative;
            z-index: 1;
        }

        .generate-btn:active {
            transform: translateY(-2px);
        }

        /* Audio Player */
        .audio-player {
            background: var(--surface);
            border-radius: 32px;
            padding: 36px;
            margin-top: 32px;
            box-shadow:
                0 2px 8px rgba(255, 107, 107, 0.08),
                0 8px 32px rgba(255, 107, 107, 0.06);
            border: 2px solid var(--border);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .player-title {
            font-weight: 700;
            font-family: 'Manrope', sans-serif;
            font-size: 19px;
        }

        .close-btn {
            background: var(--warm-bg);
            border: 2px solid var(--border);
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: white;
            border-color: var(--coral);
            color: var(--coral);
        }

        .progress-bar {
            height: 8px;
            background: var(--warm-bg);
            border-radius: 4px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, var(--coral), var(--peach));
            border-radius: 4px;
            transition: width 0.1s linear;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            margin-top: 24px;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            background: var(--warm-bg);
            border: 2px solid var(--border);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn.play {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--coral), var(--peach));
            border: none;
            color: white;
            box-shadow: 0 4px 16px rgba(255, 107, 107, 0.25);
        }

        .control-btn:hover {
            transform: scale(1.1);
            border-color: var(--coral);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* Info Banner */
        .info-banner {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.08), rgba(152, 216, 200, 0.08));
            border: 2px solid var(--border);
            border-radius: 24px;
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .voice-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 34px;
            }

            .warm-card {
                padding: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Warm & Professional</h1>
            <p class="subtitle">Option 5: Inviting, trustworthy, and human-focused design</p>
            <div class="badge">Interactive Preview</div>
        </header>

        <div class="warm-card">
            <h2 class="section-title">Text to Convert</h2>
            <textarea placeholder="Enter your text here... Feel the warm, welcoming interface!"></textarea>

            <h2 class="section-title" style="margin-top: 32px;">Select Voice</h2>
            <div class="voice-grid">
                <button class="voice-btn active">
                    <span class="voice-emoji">üé§</span>
                    <div class="voice-name">Alloy</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">üîä</span>
                    <div class="voice-name">Echo</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">üìñ</span>
                    <div class="voice-name">Fable</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">üéß</span>
                    <div class="voice-name">Onyx</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">‚ú®</span>
                    <div class="voice-name">Nova</div>
                </button>
                <button class="voice-btn">
                    <span class="voice-emoji">üåü</span>
                    <div class="voice-name">Shimmer</div>
                </button>
            </div>

            <h2 class="section-title">Speed Control</h2>
            <div class="speed-control">
                <button class="speed-btn">‚àí</button>
                <div class="speed-display">1.0x</div>
                <button class="speed-btn">+</button>
            </div>

            <button class="generate-btn">
                <span>üéôÔ∏è Generate Speech</span>
            </button>
        </div>

        <div class="audio-player">
            <div class="player-header">
                <div class="player-title">Audio Preview</div>
                <button class="close-btn">‚úï</button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div style="display: flex; justify-content: space-between; color: var(--text-secondary); font-size: 14px; font-weight: 600; margin-bottom: 20px;">
                <span>0:15</span>
                <span>2:30</span>
            </div>
            <div class="player-controls">
                <button class="control-btn">‚èÆ</button>
                <button class="control-btn play">‚ñ∂Ô∏è</button>
                <button class="control-btn">‚è≠</button>
            </div>
        </div>

        <div class="info-banner">
            üí° Notice the warm color palette, soft shadows, organic shapes, and inviting feel that builds trust
        </div>
    </div>

    <script>
        document.querySelectorAll('.voice-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.voice-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        let speed = 1.0;
        const speedDisplay = document.querySelector('.speed-display');
        const speedBtns = document.querySelectorAll('.speed-btn');

        speedBtns[0].addEventListener('click', () => {
            speed = Math.max(0.5, speed - 0.25);
            speedDisplay.textContent = speed.toFixed(2) + 'x';
        });

        speedBtns[1].addEventListener('click', () => {
            speed = Math.min(2.0, speed + 0.25);
            speedDisplay.textContent = speed.toFixed(2) + 'x';
        });
    </script>
</body>
</html>
